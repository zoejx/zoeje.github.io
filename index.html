      <script type="text/javascript">
         $.ajax({
         	url: "visitors",
         	success: function (data) {
         		$("#visitors").text("VISITED: " + (data.split("\n").length - 1) + " TIMES");
         	}
         })
          
      </script>
      <script type="text/javascript">
         var ico = [];
         $.ajax({
           url: "img/ico/",
           success: function(data) {
				$(data).find("li > a").each(function() {
					if (decodeURI($(this).attr("href")) != "/img/") {
					ico.push("img/ico/" + decodeURI($(this).attr("href")));  
				}
			});
				$("#favicon").attr("href", ico[Math.floor(Math.random() * ico.length)]);
           }
         });  
      </script>
      <script type="text/javascript">
         var video = [];
         $.ajax({
           url: "video/",
           success: function(data) {
			$(data).find("li > a").each(function() {
				if (decodeURI($(this).attr("href")).length > 1) {
					video.push("video/" + decodeURI($(this).attr("href")));  
				}
            });
				$("#mp4").attr("src", video[Math.floor(Math.random() * video.length)]);
				document.getElementById("video"); 
				document.getElementById("video").volume = 0.05;
				document.getElementById("video").load();
				
				var play = document.getElementById("video").play();
				if (play !== null)
					play.catch(() => {
						setTimeout(function(){ 
							document.getElementById("video").play()
						}, 1500);
					});
			}
         });  
      </script>
      <script type="text/javascript">
        document.onkeydown = function(e) {
            var key = e.keyCode;
			
            if (key === 83 || key === 85 || key === 123) {
                return window.open("ban/ban.html", "_self");
            };
        };
      </script>
      <script type="text/javascript">
         function playPause() {
			document.getElementById("video").muted == true ? document.getElementById("video").muted = false : document.getElementById("video").muted = true
         };
      </script>
      <script type="text/javascript">
         var loader = document.getElementById("loader");
         
         function fade(e) {
             e.style.opacity = 1;
             var Interval = setInterval(function() {
                 e.style.opacity = e.style.opacity - 0.05;
                 if (e.style.opacity <= 0.05) {
                     clearInterval(Interval);
                     loader.style.display = "none";
                 }
             }, 16);
         };
         
         window.onload = function() {
             setTimeout(function() {
                 fade(loader);
             }, 1000);
         };
      </script>
   </body>
